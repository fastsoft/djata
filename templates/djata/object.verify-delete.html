{% extends "djata/base.html" %}
{% block content %}
<div class="content">
    <h1>Delete {{view.verbose_name|title}}</h1>
    <p>Please verify that you would like to delete this {{view.verbose_name}}.</p>
    <p><ul class="buttons">
        <li><a href="{{url.format}}=html">Cancel</a></li>
        <li><a href="{{url.action}}=delete">Delete</a></li>
    </ul></p>
</div>
{% endblock %}
